name: tarea_politico_app
description: "Una aplicación Flutter para gestionar eventos políticos."

# La siguiente línea evita que el paquete sea publicado accidentalmente a pub.dev
# Esto es preferible para paquetes privados.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  image_picker: ^0.8.4+2
  file_picker: ^4.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
